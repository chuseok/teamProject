<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./game.js"></script>
</head>
<body>
    <div id="beforeStart">
        <div class='inputRow'>
            <label for="width">가로 길이를 입력하세요</label>
            <input id='width'/>
        </div>
        <div class='inputRow'>
            <label for='height'>세로 길이를 입력하세요</label>
            <input id='height'/>
        </div>
        <div class='inputRow'>
            <label for="numMine">지뢰 갯수를 설정하세요</label>
            <input id='numMine'/>
        </div>
        <button id='start'>game start</button>
    </div>
    <div id='inGame' class='hidden'>
        <div class='aboutGame'>
            <div class='block flagged'></div>
            <div id='flagRemain' ></div>
        </div>
        <button id='restart' class='aboutGame'>Restart?</button>
        <div class='aboutGame'>
            <div class='block'>Time</div>
            <div id='timer'>0</div>
        </div>
    </div>
    <div id='gameBoard'></div>
</body>
</html>
